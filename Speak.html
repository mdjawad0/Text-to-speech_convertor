<!doctype html>

<head>
	<style>
		/* CSS comes here */
		body {

			font-family: arial;
		}

		input {
			margin-top: 1rem;
			padding: 10px;
			width: 300px;
			border-radius: 5px;
			border: solid 2px #BBB;
		}

		div {

			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			text-align: center;

		}

		button {
			margin-top: 20px;
			padding: 10px;
			background-color: #6a67ce;
			color: #FFFFFF;
			border: 0px;
			cursor: pointer;
			border-radius: 5px;
		}
	</style>
	<title>Pure JavaScript Text to Audio</title>
</head>

<body>
	<div>
		<h2>Text to Speech</h2>

		<input type="text" id="text-to-speech" placeholder="Enter text to speak..." />

		<button type="button" onclick="textToAudio()">Speak</button>


	</div>

	<script>
		/* JS comes here */
		function textToAudio() {
			let msg = document.getElementById("text-to-speech").value;
			let speech = new SpeechSynthesisUtterance();
			speech.lang = "en-US";
			speech.text = msg;
			speech.volume = 1;
			speech.rate = 1;
			speech.pitch = 1;
			window.speechSynthesis.speak(speech);
		}
	</script>
</body>

</html>
